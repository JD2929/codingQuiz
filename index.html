<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css.css">
    <title>Coding Quiz</title>
</head>

<body>
    <header class="startContainer">
        <h1>Coding Quiz Challenge</h1>
        <h2> In this quiz you will have 30 seconds to answer 3 questions. Be careful each wrong answer will subtract 2
            seconds from the timer!</h2>
        <button id="startbtn">Start</button>
        <button id="score-page" style="position:absolute; right:80px; top:20px"><a href="scorePage.html">High
                Scores</a></button>
    </header>



    <div class="questionContainer hide">
        <h2 id="questionTitle"></h2>
        <div class="allbuttons"></div>

    </div>

    <div>
        <h1 class="time show" style="text-align:right;"></h1>
    </div>
    <h4 class="scoreCounter hide"> </h4> 
        <div id="checker"></div>
    </div>
    <div class="nameContainer hide">

        <h3>Enter your initials for the Score Board.</h3>
        <input id="nameInput" type="text">
        <button type="submit" id="submitBtn">Enter</button>
    </div>


    <script src="./assets/questions.js"></script>
    <script src="./assets/js.js"> </script>
</body>

</html>
